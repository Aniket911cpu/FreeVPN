<html lang="en">
<head>

        <a href="#" class="nav-item">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>

      </nav>
      <div class="sidebar-footer">
        <p>Version 1.0.0</p>
      </div>
    </aside>

    <header>
      <button class="icon-btn" id="menu-btn">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/></svg>
      </button>
      <h2>FreeProxy</h2>
      <button class="icon-btn premium">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,2L9,9H2L7,14L5,21L12,17L19,21L17,14L22,9H15L12,2Z"/></svg>
      </button>
    </header>

    <main>
      <div class="status-container">
        <div class="status-badge" id="connection-status">
          <span class="status-dot"></span>
          <h1 id="status-text">UNPROTECTED</h1>
        </div>
        <p class="status-subtext" id="status-subtext">Your IP is visible to websites</p>
        <div class="ip-badge">
          IP: <span id="ip-address">Loading...</span>
        </div>
      </div>

      <div class="power-container">
        <div class="ring-outer"></div>
        <div class="ring-inner"></div>
        <div class="glow-bg" id="power-glow"></div>
        <button id="power-btn" class="power-btn">
          <div class="btn-gradient"></div>
          <svg class="power-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M13,3h-2v10h2V3z M17.83,5.17l-1.42,1.42C17.99,7.86,19,9.81,19,12c0,3.87-3.13,7-7,7s-7-3.13-7-7 c0-2.19,1.01-4.14,2.58-5.42L6.17,5.17C4.23,6.82,3,9.26,3,12c0,4.97,4.03,9,9,9s9-4.03,9-9C21,9.26,19.77,6.82,17.83,5.17z"/>
          </svg>
        </button>
      </div>

      <div class="info-card">
        <div class="timer-section">
          <span class="label">CONNECTION TIME</span>
          <span class="timer-display" id="timer">00:00:00</span>
        </div>

        <div class="location-section" id="location-wrapper">
          <div class="location-info">
            <div class="flag-icon" id="current-flag">

h6.9z"/></g></svg>
            </div>
            <div class="location-text">
              <span class="sub">Selected Location</span>
              <select id="location-select">
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="de">Germany</option>
              </select>
            </div>
          </div>
          <div class="signal-bars">
             <div class="bar h1 active"></div>
             <div class="bar h2 active"></div>
             <div class="bar h3 active"></div>
             <div class="bar h4"></div>
          </div>
        </div>

        <div class="metrics">
          <div class="metric">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11,9l-4,4l4,4V15h8v-2h-8V9z"/></svg>
            <span id="speed-down">0.0 MB/s</span>

          <div class="metric">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13,9V5H5v2h8v2l4-4L13,9z"/></svg>
            <span id="speed-up">0.0 MB/s</span>

      </div>
    </main>
  </div>
  <script src="popup.js"></script>

</html>

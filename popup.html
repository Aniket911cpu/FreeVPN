<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeProxy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <button class="icon-btn">
        <span class="material-symbols-outlined">settings</span>
      </button>

      <h1 class="title">FreeProxy</h1>

      <button class="icon-btn premium">
        <span class="material-symbols-outlined">workspace_premium</span>
      </button>
    </header>

    <!-- STATUS -->
    <section class="status">
      <div class="status-row">
        <span class="dot"></span>
        <h2>UNPROTECTED</h2>
      </div>
      <p>Your IP is visible to websites</p>
      <div class="ip-badge">IP: 192.168.1.104</div>
    </section>

    <!-- POWER BUTTON -->
    <section class="power-area">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="glow"></div>

      <button class="power-btn">
        <span class="material-symbols-outlined">power_settings_new</span>
      </button>
    </section>

    <!-- TIMER -->
    <section class="timer-card">
      <span class="label">TIME</span>
      <span class="time">00:00:00</span>
    </section>

    <!-- LOCATION -->
    <section class="location-card">
      <div class="location-left">
        <img src="https://flagcdn.com/w40/us.png" alt="US">
        <div>
          <span class="small">Current Location</span>
          <strong>United States</strong>
        </div>
      </div>

      <div class="location-right">
        <div class="signal">
          <span></span><span></span><span></span><span></span>
        </div>
        <span class="material-symbols-outlined">expand_more</span>
      </div>
    </section>

    <!-- SPEED -->
    <section class="speed">
      <div>↓ 0.0 MB/s</div>
      <div>↑ 0.0 MB/s</div>
    </section>

  </div>
</body>
</html>
